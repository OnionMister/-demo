<body>
    <script>
        function bubbleSort(arr) {
            var n = 0;
            if (!arr || arr.length === 0) {
                return
            }
            const len = arr.length;
            for (let i = 0; i < len - 1; i++) {
                for (let j = 0; j < len - 1 - i; j++) {
                    ++n;
                    if (arr[j] > arr[j + 1]) {
                        let conversion = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = conversion;
                    }
                }
            }
            console.log(n)
        }
