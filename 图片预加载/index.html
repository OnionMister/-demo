<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预加载</title>
    <style>
        #pic img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="pic"></div>
    <script>
        let domPic = document.getElementById('pic');
        const imgArray = ['./img/1.png', './img/2.png', './img/3.jpg', './img/4.png', './img/5.jpg', './img/6.jpg'];
        const imgLen = imgArray.length;
        let pro = 0; // 进度
        for (let i = 0; i < imgLen; i++) {
            let img = new Image();
            img.src = imgArray[i];
            img.onload = function () {
                domPic.appendChild(img);
                pro = parseInt((i + 1) / imgLen * 100);
                console.log(`图片预加载进度：${pro} %`);
                if (i === imgLen - 1) {
                    console.log('图片预加载完成');
                }
            }
        }
    </script>
</body>

</html>
